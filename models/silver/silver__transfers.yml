version: 2
models:
  - name: silver__transfers
    description: Records of all transfers on Osmosis, including IBC transfers as on- and off-ramps to Osmosis and wallet to wallet transfers
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - MSG_INDEX
            - CURRENCY_SENT
    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT  
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ
      - name: BLOCKCHAIN
        description: "{{ doc('blockchain') }}"
        tests: 
          - not_null
      - name: CHAIN_ID
        description: "{{ doc('chain_id') }}"
        tests:
          - not_null
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests: 
          - not_null
      - name: TX_STATUS
        description: "{{ doc('tx_status') }}"
        tests: 
          - not_null
      - name: SENDER
        description: "{{ doc('sender') }}"
        tests: 
          - not_null
      - name: AMOUNT_SENT
        description: "{{ doc('amount_sent') }}"
        tests: 
          - not_null
      - name: CURRENCY_SENT
        description: "{{ doc('currency_sent') }}"
        tests: 
          - not_null
      - name: CURRENCY_SENT_DECIMAL
        description: "{{ doc('from_decimal') }}"
      - name: _INGESTED_AT
        description: "{{ doc('ingested_at') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ
