version: 2
models:
  - name: silver__locked_liquidity_actions
    description: Records of all LP token locking transactions that have occurred on Osmosis, dating back to the genesis block. These actions include lock, unlock, unpool, and all superfluid actions.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - MSG_GROUP
            - LOCK_ID
            - LOCKER_ADDRESS
    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT  
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 2
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ
      - name: BLOCKCHAIN
        description: "{{ doc('blockchain') }}"
        tests: 
          - not_null
      - name: CHAIN_ID
        description: "{{ doc('chain_id') }}"
        tests:
          - not_null
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests: 
          - not_null
      - name: TX_STATUS
        description: "{{ doc('tx_status') }}"
        tests: 
          - not_null
      - name: TX_SUCCEEDED
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['TRUE', 'FALSE']
      - name: MSG_GROUP
        description: "{{ doc('msg_group') }}"
        tests: 
          - not_null
      - name: MSG_TYPE
        description: "{{ doc('msg_type') }}"
        tests: 
          - not_null
      - name: MSG_ACTION
        description: "{{ doc('action') }}"
        tests: 
          - not_null
      - name: MSG_ACTION_DESCRIPTION
        description: "{{ doc('msg_action_description') }}"
        tests: 
          - not_null
      - name: LOCKER_ADDRESS
        description: "{{ doc('locker_address') }}"
        tests: 
          - not_null
      - name: LOCK_ID
        description: "{{ doc('lock_id') }}"
        tests:
          - not_null:
              where: msg_type <> 'unpool_pool_id'
      - name: AMOUNT
        description: "{{ doc('amount') }}"
      - name: CURRENCY
        description: "{{ doc('currency') }}"
      - name: POOL_ID
        description: "{{ doc('pool_id') }}"
      - name: LOCK_DURATION
        description: "{{ doc('lock_duration') }}"    
      - name: UNLOCK_TIME
        description: "{{ doc('unlock_time') }}"    
      - name: IS_SUPERFLUID
        description: "{{ doc('is_superfluid') }}"  
        tests: 
          - not_null
      - name: UNPOOL_NEW_LOCK_IDS
        description: "{{ doc('unpool_new_lock_ids') }}"  
      - name: _INSERTED_TIMESTAMP
        description: "{{ doc('inserted_timestamp') }}"
        tests:
          - not_null
