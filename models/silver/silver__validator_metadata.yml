version: 2
models:
  - name: silver__validator_metadata
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - CREATOR
            - ACCOUNT_ADDRESS
            - BLOCKCHAIN
    columns:
      - name: ACCOUNT_ADDRESS
        description: Figure out what this is
        tests: 
          - not_null
      - name: OPERATOR_ADDRESS
        description: FIGURE OUT WHAT THIS IS
        tests: 
          - not_null
      - name: CONSENSUS_KEY
        description: FIGURE OUT WHAT THIS IS
      - name: BLOCKCHAIN
        description: The name of the blockchain
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['osmosis']
      - name: CREATOR
        description: The name of the creator of the label
        tests:
          - not_null
      - name: LABEL_TYPE
        description: A high-level category describing the addresses main function or ownership
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['operator']
      - name: LABEL_SUBTYPE
        description: A sub-category nested within label type providing further detail
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['validator']
      - name: LABEL 
        description: The main label / tag associated with the token. In this table, this is always the name of the validator. 
        tests: 
          - not_null
      - name: PROJECT_NAME
        description: Name of the controlling entity of the address
        tests:
          - not_null
      - name: DESCRIPTION
        description: A more detailed text about the token
        tests: 
          - not_null
      - name: VALUE
        description: A json object that contains the decimals in a token
        tests: 
          - not_null