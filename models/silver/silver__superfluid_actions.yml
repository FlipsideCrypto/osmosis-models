version: 2
models:
  - name: silver__superfluid_actions
    description: "Records of all superfluid related actions"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - MSG_INDEX
    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT  
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 2
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ
      - name: BLOCKCHAIN
        description: "{{ doc('blockchain') }}"
        tests: 
          - not_null
      - name: CHAIN_ID
        description: "{{ doc('chain_id') }}"
        tests:
          - not_null
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests: 
          - not_null
      - name: TX_STATUS
        description: "{{ doc('tx_status') }}"
        tests: 
          - not_null
      - name: MSG_TYPE
        description: "{{ doc('msg_type') }}"
        tests: 
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING    
                - VARCHAR  
      - name: MSG_INDEX
        description: "{{ doc('msg_index') }}"
        tests: 
          - not_null
      - name: DELEGATOR_ADDRESS
        description: "{{ doc('delegator_address') }}"
        tests: 
          - not_null
      - name: AMOUNT
        description: "{{ doc('amount') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT  
      - name: CURRENCY
        description: "{{ doc('currency') }}"
      - name: VALIDATOR_ADDRESS
        description: "{{ doc('validator_address') }}"
      - name: LOCK_ID
        description: An ID corresponding to the locking step of the transaction.  
      - name: _INSERTED_TIMESTAMP
        description: "{{ doc('inserted_timestamp') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ
