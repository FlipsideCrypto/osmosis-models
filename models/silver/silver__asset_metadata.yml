version: 2
models:
  - name: silver__asset_metadata
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _UNIQUE_KEY
    columns:
      - name: BLOCKCHAIN
        description: "{{ doc('blockchain') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['osmosis']
      - name: ADDRESS
        description: "{{ doc('address') }}"
        tests: 
          - not_null
      - name: CREATOR
        description: "{{ doc('creator') }}"
        tests:
          - not_null
      - name: LABEL_TYPE
        description: "{{ doc('label_type') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['token']
      - name: LABEL_SUBTYPE
        description: "{{ doc('label_subtype') }}"
        tests:
          - not_null
      - name: LABEL 
        description: "{{ doc('label') }}"
        tests: 
          - not_null
      - name: PROJECT_NAME
        description: "{{ doc('project_name') }}"
        tests:
          - not_null
      - name: ALIAS
        description: A secondary address for the token, where available
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
      - name: DECIMAL
        description: "{{ doc('decimal') }}"
        tests: 
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT
      - name: RAW_METADATA
        description: "{{ doc('raw_metadata') }}"
        tests: 
          - not_null
      - name: _UNIQUE_KEY
        description: The unique key of the table
        tests: 
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR