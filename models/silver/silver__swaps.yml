version: 2
models:
  - name: silver__swaps
    description: Records of all transactions that have occurred on Osmosis, dating back to the genesis block. 
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT  
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ
      - name: BLOCKCHAIN
        description: "{{ doc('blockchain') }}"
        tests: 
          - not_null
      - name: CHAIN_ID
        description: "{{ doc('chain_id') }}"
        tests:
          - not_null
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests: 
          - not_null
      - name: TX_STATUS
        description: "{{ doc('tx_status') }}"
        tests: 
          - not_null
      - name: TRADER
        description: "{{ doc('trader') }}"
        tests: 
          - not_null
      - name: SWAP_FROM_AMOUNT
        tests: 
          - not_null
      - name: SWAP_FROM_CURRENCY
        tests: 
          - not_null
      - name: SWAP_FROM_DECIMAL
        description: "{{ doc('swap_from_decimal') }}"
      - name: SWAP_TO_AMOUNT
        tests: 
          - not_null
      - name: SWAP_TO_CURRENCY
        tests: 
          - not_null
      - name: SWAP_TO_DECIMAL
        description: "{{ doc('swap_to_decimal') }}"
      - name: _INGESTED_AT
        description: "{{ doc('ingested_at') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ
