version: 2
models:
  - name: silver__daily_balances
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - ADDRESS
            - BALANCE
    columns:
      - name: BLOCK_ID 
        description: "{{ doc('block_id') }}"
        tests: 
          - not_null
      - name: DATE
        description: The day the balance was recorded on. 
        tests: 
          - not_null
      - name: BALANCE_TYPE
        description: Either "staked" or "liquid" corresponding to how the currency is in the wallet. 
        tests: 
          - not_null
      - name: ADDRESS
        description: "{{ doc('address') }}"
        tests: 
          - not_null
      - name: BALANCE 
        description: The amount of the currency the wallet held at the given time
        tests: 
          - not_null
      - name: CURRENCY
        description: "{{ doc('currency') }}"
        tests: 
          - not_null
      - name: DECIMAL 
        description: "{{ doc('decimal') }}"
      - name: _INSERTED_TIMESTAMP
        description: "{{ doc('ingested_at') }}"
        tests: 
          - not_null
      