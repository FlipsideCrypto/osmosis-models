version: 2
models:
  - name: silver__latest_liquid_balances
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_TIMESTAMP
            - BLOCK_ID
            - ADDRESS
            - CURRENCY
            - BALANCE_TYPE
          where: BLOCK_TIMESTAMP::DATE > CURRENT_DATE - 30 AND BALANCE > 0
    columns:
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: ADDRESS
        tests:
          - not_null
      - name: CURRENCY
        tests:
          - not_null
      - name: BALANCE_TYPE
        tests:
          - not_null
      - name: BALANCE
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null

          