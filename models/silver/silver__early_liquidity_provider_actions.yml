version: 2
models:
  - name: silver__early_liquidity_provider_actions
    description: Includes all actions entering and exiting liquidity pools  (for transactions using the old (pre 2022))
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - MSG_INDEX
            - CURRENCY
    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT  
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ
      - name: BLOCKCHAIN
        description: "{{ doc('blockchain') }}"
        tests: 
          - not_null
      - name: CHAIN_ID
        description: "{{ doc('chain_id') }}"
        tests:
          - not_null
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests: 
          - not_null
      - name: TX_STATUS
        description: "{{ doc('tx_status') }}"
        tests: 
          - not_null
      - name: LIQUIDITY_PROVIDER_ADDRESS
        description: "{{ doc('liquidity_provider_address') }}"
        tests: 
          - not_null
      - name: ACTION
        description: "{{ doc('action') }}"
        tests: 
          - not_null
      - name: POOL_ID
        description: "{{ doc('pool_id') }}"
        tests: 
          - not_null
      - name: AMOUNT
        description: "{{ doc('amount') }}"
        tests: 
          - not_null
      - name: CURRENCY
        description: "{{ doc('currency') }}"
        tests: 
          - not_null
      - name: DECIMAL
        description: "{{ doc('decimal') }}"
      - name: _INGESTED_AT
        description: "{{ doc('ingested_at') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ