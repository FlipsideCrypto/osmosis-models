version: 2
models:
  - name: core__fact_governance_proposal_deposits
    description: Records of all proposal deposits that have occurred on Osmosis, dating back to the genesis block. At least 500 OSMO must be deposited for a proposal to be voted on.
    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: BLOCKCHAIN
        description: "{{ doc('blockchain') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: CHAIN_ID
        description: "{{ doc('chain_id') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: TX_STATUS
        description: "{{ doc('tx_status') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: DEPOSITOR 
        description: "{{ doc('depositor') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: PROPOSAL_ID
        description: "{{ doc('proposal_id') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist 
      - name: AMOUNT
        description: "{{ doc('amount') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: CURRENCY
        description: "{{ doc('currency') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: DECIMAL 
        description: "{{ doc('decimal') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
