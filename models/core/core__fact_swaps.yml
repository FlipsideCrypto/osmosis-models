        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: TX_STATUS
        description: "{{ doc('tx_status') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: TRADER
        description: "{{ doc('trader') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: FROM_AMOUNT
        description: "{{ doc('from_amount') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
