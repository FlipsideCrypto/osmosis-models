version: 2
models:
  - name: core__fact_superfluid_staking
    description: Records of all staking related transactions that have occurred on Osmosis, dating back to the genesis block. These actions include delegate, undelegate, and redelegate.
    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: BLOCKCHAIN
        description: "{{ doc('blockchain') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: CHAIN_ID
        description: "{{ doc('chain_id') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: TX_STATUS
        description: "{{ doc('tx_status') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: TX_CALLER_ADDRESS
        description: "{{ doc('tx_caller_address') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: ACTION
        description: "{{ doc('action') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: DELEGATOR_ADDRESS
        description: "{{ doc('delegator_address') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: AMOUNT
        description: "{{ doc('amount') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: CURRENCY
        description: "{{ doc('currency') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: DECIMAL
        description: "{{ doc('decimal') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: VALIDATOR_ADDRESS
        description: "{{ doc('validator_address') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: LOCK_ID
        description: An ID corresponding to the locking step of the transaction.  
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: ORIGINAL_SUPERFLUID_DELEGATE_TX_ID
        description: The transaction id when the user initialized the superfluid stake. 
        tests: 
          - dbt_expectations.expect_column_to_exist
