version: 2
models:
  - name: core__ez_prices
    description: "Deprecating soon: This is a notice that we're replacing this table with defi.ez_prices. Please migrate queries to the new table by 9/14/23. There will be no column changes or any other changes of any kind."
    columns:
      - name: RECORDED_HOUR
        description: The time, including the day and hour, that the price of the token corresponds to. 
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: SYMBOL
        description: The token's symbol
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: CURRENCY
        description: "{{ doc('currency') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: PRICE
        description: The price of the token in USD. 
        tests: 
          - dbt_expectations.expect_column_to_exist
