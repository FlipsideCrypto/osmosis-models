name: dbt_run_udf_blockchain
run-name: dbt_run_udf_blockchain

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3,15 * * *'
    
env:
  USE_VARS: "${{ vars.USE_VARS }}"
  DBT_PROFILES_DIR: "${{ vars.DBT_PROFILES_DIR }}"
  DBT_VERSION: "${{ vars.DBT_VERSION }}"
  ACCOUNT: "${{ vars.ACCOUNT }}"
  ROLE: "${{ vars.ROLE }}"
  USER: "${{ vars.USER }}"
  PASSWORD: "${{ secrets.PASSWORD }}"
  REGION: "${{ vars.REGION }}"
  DATABASE: "${{ vars.DATABASE }}"
  WAREHOUSE: "${{ vars.WAREHOUSE }}"
  SCHEMA: "${{ vars.SCHEMA }}"

concurrency:
  group: ${{ github.workflow }}

jobs:
  run_dbt_jobs:
    runs-on: ubuntu-latest
    environment: 
      name: workflow_prod

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "${{ vars.PYTHON_VERSION }}"
          cache: "pip"

      - name: install dependencies
        run: |
          pip3 install dbt-snowflake==${{ vars.DBT_VERSION }} cli_passthrough requests click
          dbt deps
      - name: Run DBT Jobs
        run: |
          dbt run-operation get_blockchain_api
          dbt run -m models/silver/silver__blockchain.sql
          dbt run-operation get_blockchain_api
          dbt run -m models/silver/silver__blockchain.sql
          dbt run-operation get_blockchain_api
          dbt run -m models/silver/silver__blockchain.sql
          dbt run-operation get_blockchain_api
          dbt run -m models/silver/silver__blockchain.sql
          dbt run-operation get_blockchain_api
          dbt run -m models/silver/silver__blockchain.sql
          dbt run-operation get_blockchain_api
          dbt run -m models/silver/silver__blockchain.sql
          dbt run-operation get_blockchain_api
          dbt run -m models/silver/silver__blockchain.sql
